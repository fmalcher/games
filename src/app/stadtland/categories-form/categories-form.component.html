<h2 class="sub-headline">Kategorien festlegen</h2>

<div class="categories-panel space-x-2 p-2">
    <button class="categories-panel-button rounded-md hover:bg-green-800 hover:bg-opacity-20 text-md font-medium"
        type="button" (click)="addField(c.value)" *ngFor="let c of categoriesListTagged$ | async"
        [disabled]="c.added">{{ c.value }}</button>
</div>

<form [formGroup]="form" (ngSubmit)="save()">
    <div formArrayName="categories">
        <button type="button" (click)="addField()">+</button>
        <div *ngFor="let c of categoriesFormArray.controls; index as i">
            <input type="text" [name]="'cat' + i" [formControlName]="i" autocomplete="off">
            <button type="button" (click)="removeField(i)">X</button>
        </div>
    </div>

    <button type="submit">Speichern</button>
</form>
