<h2>Kategorien festlegen</h2>

<div class="categories-panel">
    <button type="button" (click)="addField(c.value)" *ngFor="let c of categoriesListTagged$ | async" [disabled]="c.added">{{ c.value }}</button>
</div>

<form [formGroup]="form" (ngSubmit)="save()">
    <div formArrayName="categories">
        <button type="button" (click)="addField()">+</button>
        <div *ngFor="let c of categoriesFormArray.controls; index as i">
            <input type="text" [name]="'cat' + i" [formControlName]="i" autocomplete="off">
            <button type="button" (click)="removeField(i)">X</button>
        </div>
    </div>

    <button type="submit">Speichern</button>
</form>
