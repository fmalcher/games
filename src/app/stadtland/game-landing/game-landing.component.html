<app-url-copy></app-url-copy>

<div class="my-5">
  <button
    class="btn danger icon icon-left"
    *ngIf="!(gameStarted$ | async) && (gameCreatedByMe$ | async)"
    (click)="startGame()"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 20 20"
      fill="currentColor"
    >
      <path
        fill-rule="evenodd"
        d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z"
        clip-rule="evenodd"
      />
    </svg>
    <span class="text-xl">Spiel starten</span>
  </button>
  <button
    class="btn primary icon icon-left"
    *ngIf="(gameStarted$ | async) && (gameCreatedByMe$ | async)"
    (click)="newRound()"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
      />
    </svg>

    <span class="text-xl">Neue Runde</span>
  </button>
</div>

<app-game-add-my-player *ngIf="!(myPlayer$ | async)"></app-game-add-my-player>

<div *ngIf="pathToRunningRound$ | async as roundPath">
  Es läuft gerade eine Runde. <a [routerLink]="['..', roundPath]">Mitmachen</a>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-5">
  <app-game-player-list></app-game-player-list>

  <div>
    <h3 class="sub-headline">Kategorien</h3>

    <!-- Button for game master -->
    <button
      *ngIf="gameCreatedByMe$ | async"
      class="btn secondary icon icon-right mr-2 mb-2"
      type="button"
      routerLink="../categories"
    >
      Bearbeiten
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"
        />
      </svg>
    </button>

    <!-- Button for normal users -->
    <button
      *ngIf="!(gameCreatedByMe$ | async)"
      class="btn secondary icon icon-right mr-2 mb-2"
      type="button"
      routerLink="../categories"
    >
      Kategorieauswahl öffnen
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
          clip-rule="evenodd"
        />
      </svg>
    </button>
    <app-categories-list></app-categories-list>
  </div>
</div>
